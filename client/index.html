    <script>
        APPINSTANCE=''; APPVERSION=0; APPUPDATE_TS=0;

        let __maincss_str = `/*{--maincss--}*/`;
        let __maincsssheet = new CSSStyleSheet();
        __maincsssheet.replaceSync(__maincss_str);

        window.SetDistCSS = (shadowdom, str)=> {
            if (str !== '{--distcss--}') {
                let xcss = new CSSStyleSheet();
                xcss.replaceSync(str);
                shadowdom.adoptedStyleSheets = [__maincsssheet, xcss];
            }
        }
    </script>
