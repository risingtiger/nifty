:host {
  --tempvar:blue;
  --textcolor: #565656;
  --textcolor-fade: #818181;
  --textsize: 14px;
  --actioncolor: #0091e8;
  --highlight: red;
  --background: white;
  --background-highlight: #f5f5f5;
  --bordercolor: lightgray;
}
div,
span,
h1,
h2,
h3,
h4,
h5,
h6,
p,
button {
  font-family:
    -apple-system,
    BlinkMacSystemFont,
    sans-serif;
  -webkit-font-smoothing: antialiased;
  font-size: var(--textsize);
  line-height: 1.2;
  margin: 0;
  padding: 0;
  color: var(--textcolor);
}
a:hover {
  cursor: pointer;
}
div.content {
  position: relative;
  display: block;
  width: 100%;
  height: calc(100% - 34px);
  overflow-x: hidden;
  overflow-y: scroll;
  z-index: 9;
}
h1,
h2,
h3,
h4,
h5,
h6,
p,
button {
  font-family:
    "Helvetica Neue",
    Helvetica,
    Arial,
    sans-serif;
  -webkit-font-smoothing: antialiased;
  font-size: var(--textsize);
  line-height: 1.2;
  margin: 0;
  padding: 0;
  color: var(--textcolor);
}
a:hover {
  cursor: pointer;
}
header.viewheader {
  display: flex;
  position: relative;
  width: 100%;
  height: 134px;
  z-index: 10;
  padding: 8px 0px 0 0;
  height: 34px;
  box-sizing: border-box;
  background: white;
  & .left {
    display: block;
    width: 21%;
    padding-top: 1px;
    & span:nth-child(1) {
      display: inline-block;
      transform: rotate(-90deg) scaleX(1.3) translateX(0px);
      font-size: 19px;
      font-weight: 700;
      color: purple;
    }
    & span:nth-child(2) {
      display: inline-block;
      font-size: 16px;
      font-weight: 400;
      color: purple;
      padding-left: 10px;
      transform: translateY(-2px);
    }
    white-space: nowrap;
  }
  & .middle {
    width: 60%;
    & h1 {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  }
  & .right {
    display: block;
    color: var(--actioncolor);
    width: 20%;
    text-align: right;
    box-sizing: border-box;
    padding-right: 13px;
    & > i {
      font-size: 22px;
    }
  }
}
ul.items {
  list-style: none;
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  & > li {
    margin: 0;
    height: 52px;
    text-indent: 0;
    box-sizing: border-box;
    display: flex;
    flex-wrap: nowrap;
    justify-content: space-between;
    padding: 0;
    border-bottom: 0.5px solid var(--bordercolor);
    & > .thumbnail {
      padding-top: 0px;
      width: 43px;
      & img {
        width: 27px;
      }
      padding: 12px 0 0 12px;
    }
    & > h5 {
      font-weight: 700;
      padding: 17px 0 0 0;
    }
    & > h5:first-child {
      padding-left: 12px;
      margin-right: 6px;
      width: 125px;
      overflow: hidden;
      text-wrap: nowrap;
    }
    & > p {
      font-weight: 400;
      padding: 17px 0 0 0;
      color: var(--textcolor);
      flex-grow: 1;
      text-align: right;
    }
    & > p:last-child {
      padding-right: 11px;
    }
    & > i.action {
      display: block;
      font-size: 18px;
      padding: 16px 0 0 0;
      color: #c1c1c1;
      margin-left: 11px;
      margin-right: 11px;
      font-size: 18px;
    }
    & > .aux {
      flex-grow: 1;
      & > h5 {
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
      }
      & > h6 {
        font-weight: 500;
      }
      & > p {
        font-weight: 300;
        color: var(--textcolor-fade);
      }
      & > i[class*=" icon-"].action {
        display: block;
        font-size: 18px;
        padding: 17px 0 0 0;
        color: rgb(189, 189, 189);
      }
      & i.icon-edit1.action {
        font-size: 20px;
        color: var(--actioncolor);
      }
      padding-top: 9px;
    }
  }
  & li:nth-child(1) {
  }
  & li:not(.active):hover {
    cursor: pointer;
    background-color: var(--background-highlight);
  }
}
dl.define {
  & dt {
    font-weight: bold;
    float: left;
    display: block;
    width: 100px;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }
  & dd {
    margin: 0;
    padding: 0 0 20px 0;
    display: block;
    width: 200px;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }
}
button {
  font-weight: 600;
  display: inline-block;
  padding: 8px 17px 10px 17px;
  border: none;
  border-radius: 18px;
  color: white;
  background-image:
    linear-gradient(
      0deg,
      var(--actioncolor),
      var(--actioncolor));
  cursor: pointer;
}
.btn-group {
  display: flex;
  & > button {
    font-weight: 400;
    color: #797878;
    font-weight: 400;
  }
  & button.active {
    background-image: none;
    background-color: #0083d1;
    color: white;
    font-weight: 900;
    box-shadow: 7px 0 5px -2px #00000045;
    z-index: 1;
  }
  & > button:not(:first-child, :last-child) {
    border-radius: 0;
  }
  & > button:first-child {
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
  }
  & > button:last-child {
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
  }
}
form {
  & span.input {
    position: relative;
    box-sizing: border-box;
    & > input {
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
      border: 1px solid #cecece;
      border-radius: 4px;
      padding: 7px 5px 8px 5px;
      color: #6d6d6d;
    }
    & > i {
      position: absolute;
      top: 5px;
      left: 8px;
      font-size: 20px;
    }
    & > i + input {
      padding-left: 31px;
    }
  }
  & span.switch {
    & input {
      position: relative;
      -webkit-appearance: none;
      appearance: none;
      outline: none;
      margin-left: auto;
      width: 50px;
      height: 30px;
      background-color: #fff;
      border: 1px solid #D9DADC;
      border-radius: 50px;
      box-shadow: inset -20px 0 0 0 #fff;
    }
    & input:after {
      content: "";
      position: absolute;
      top: 1px;
      left: 1px;
      background: transparent;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
    }
    & input:checked {
      box-shadow: inset 20px 0 0 0 #4ed164;
      border-color: #4ed164;
    }
    & input:checked:after {
      left: 20px;
      box-shadow: -2px 4px 3px rgba(0, 0, 0, 0.05);
    }
  }
  & > ul.items > li > h5 {
    color: rgb(190 56 151) !important;
  }
  & > ul.items > li > i.action {
    color: var(--actioncolor);
  }
  & > ul.items > li > span.input {
    display: block;
    padding-top: 9px;
    padding-right: 12px;
  }
  & > ul.items > li > span.switch {
    padding: 6px 9px 0 0;
  }
}

html {
  width: 100%;
  height: 100%;
}
body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow-y: hidden;
  overflow-x: hidden;
  background: white;
}
body {
  margin: 0;
  padding: 0;
}
#views {
  width: 100%;
  max-width: 1370px;
  margin: 0 auto;
  height: 100%;
  overflow-y: hidden;
  overflow-x: hidden;
  position: relative;
  & > * {
    display: none;
  }
  & > *.active {
    display: block;
  }
  & .view {
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    overflow-y: hidden;
    overflow-x: hidden;
    opacity: 0;
    transform-origin: 0px 50%;
    transform: translate3D(35px, 0, 0);
    background-color: white;
  }
  & .view.active {
    opacity: 1;
    transform: translate3D(0, 0, 0);
  }
}
#updatevisual {
  display: none;
  padding-top: 300px;
  width: 370px;
  margin: 0 auto;
  & > p {
    text-align: center;
    font-size: 20px;
    color: #666;
    padding-bottom: 20px;
  }
}
#updatevisual.active {
  display: block;
}
#fetchlassy_overlay,
#loadviewoverlay {
  display: none;
  z-index: 1000;
  position: absolute;
  top: 0;
  right: 0;
  left: 0;
  bottom: 0;
}
#fetchlassy_overlay.active,
#loadviewoverlay.active {
  display: block;
}
#waiting_animate {
  display: none;
  z-index: 1001;
  position: absolute;
  top: 42%;
  left: 50%;
  width: 50px;
  height: 50px;
  margin-left: -25px;
  background: white;
  box-shadow: 0 0 20px 20px white;
  & > .spinner {
    display: inline-block;
    width: 50px;
    height: 50px;
    border: 3px solid #e1e1e1;
    border-radius: 50%;
    border-top-color: #0091e8;
    animation: spin 1s ease-in-out infinite;
  }
}
#waiting_animate.active {
  display: block;
}
#click_visual {
  display: none;
  z-index: 1002;
  position: absolute;
  top: 100px;
  left: 0px;
  width: 0px;
  height: 40px;
  & > .clickybubble {
    display: inline-block;
    top: 0;
    left: 0;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e0e0e0;
    opacity: 0;
    transform: scale(.5);
  }
}
#click_visual.active {
  display: block;
}
@keyframes spin {
  to {
    -webkit-transform: rotate(360deg);
  }
}
@-webkit-keyframes spin {
  to {
    -webkit-transform: rotate(360deg);
  }
}

    <div id="updatevisual">
        <p>... updating ...</p>
        <p>KEEP WINDOW OPEN</p>
        <p>this may take 30 seconds or so</p>
    </div>

    <div id="views"></div>
    <div id="fetchlassy_overlay"></div>
    <div id="loadviewoverlay"></div>

    <div id="waiting_animate"><div class="spinner"></div></div>
    <div id="click_visual"><div class="clickybubble"></div></div>
</body>
